<head>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="container">
    <header id="header">
      <div>
        <img
          id="header-img"
          alt="jimny logo"
          src="https://seeklogo.com/images/J/Jimny_Suzuki-logo-A802C941F9-seeklogo.com.png"
        />
        <nav id="nav-bar">
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#test-drive">Test Drive</a>
          <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">! Apply for Jimny today !</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email here"
          />
          <input id="submit" type="submit" value="Submit" />
        </form>
      </section>
      <section id="features">
        <div class="feature">
          <h3>Features:</h3>
          <div class="flex-box">
            <div class="feature">
              <img
                id="image"
                alt="manual transmission icon"
                src="https://static.thenounproject.com/png/100612-200.png"
              />
              <figcaption id="img-caption">manual transmission</figcaption>
            </div>
            <div class="feature">
              <img
                id="image"
                alt="ac icon"
                src="https://pics.freeicons.io/uploads/icons/png/15678680541555937037-512.png"
              />
              <figcaption id="img-caption">air conditioning</figcaption>
            </div>
            <div class="feature">
              <img
                id="image"
                alt="heated seats icon"
                src="https://static.thenounproject.com/png/1747454-200.png"
              />
              <figcaption id="img-caption">heated seats</figcaption>
            </div>

            <div class="feature">
              <img
                id="image"
                alt="4WD icon"
                src="https://static.thenounproject.com/png/340246-200.png"
              />
              <figcaption id="img-caption">4WD</figcaption>
            </div>
          </div>
        </div>
      </section>
      <section id="pricing">
        <div>
          <h3>STARTING FROM ONLY CAD$13000</h3>
        </div>
      </section>
      <div class="embed-container" id="test-drive">
        <iframe id="video" src="https://www.youtube.com/embed/lvwd5vYHNIY">
        </iframe>
      </div>
    </main>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
